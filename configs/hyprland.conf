#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080,0x2160,1
monitor=DP-2,2560x1440,1920x2160,1
monitor=DP-1,3840x2160,1920x0,1
monitor=DP-3,3840x2160,4480x2160,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
#exec-once = mako & swaybg -i wallpaper.jpg -m fit & copyq --start-server
exec-once = swaybg -i $HOME/Wallpapers/space-0.jpg -m fit
# waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    layout = master

    gaps_in = 5
    gaps_out = 20
    border_size = 1s
    col.active_border = rgba(ffffff99)
    col.inactive_border = rgba(ffffff22)

    cursor_inactive_timeout = 1
    resize_on_border = true
    hover_icon_on_border = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 15

    active_opacity = 0.95
    inactive_opacity = 0.85
    fullscreen_opacity = 0.8
    multisample_edges = true

    blur = yes
    blur_size = 5
    blur_passes = 1
    blur_new_optimizations = yes

    drop_shadow = yes

    dim_inactive = true
    dim_strength = 0.2
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05,0.9,0,1
    #sbezier = overshot,0.05,0.9,0.1,1.1


    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, myBezier
}

master {
    # See fire for more
    new_is_master = true
    allow_small_split = true
    special_scale_factor = 0.8
    mfact = 0.55
    orientation = center
    no_gaps_when_only = 1
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
    disable_hyprland_logo = true
    #force_hypr_chan = true
    animate_manual_resizes = false
    enable_swallow = false
    focus_on_activate = false
}
debug {
    overlay = false
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER


# My selection
bind = $mainMod, TAB, layoutmsg,cyclenext
bind = $mainMod, D, layoutmsg,cycleprev
bind = $mainMod, K, layoutmsg,cycleprev

bind = $mainMod, J, layoutmsg,swapwithmaster master
bind = $mainMod, F, layoutmsg,swapwithmaster master

bind = $mainMod, A, layoutmsg,addmaster 
bind = $mainMod, R, layoutmsg,removemaster

bind = $mainMod, R, layoutmsg,orientationnext
bind = $mainMod, S, fullscreen,

bind = CTRL, code:113, workspace, e+1
bind = CTRL, code:114, workspace, e-1


# Mouse: tool wev

bind = , mouse:275, layoutmsg,orientationnext
bind = , mouse:276, layoutmsg,swapwithmaster master

bind = , mouse:277, layoutmsg,addmaster 
bind = , mouse:278, layoutmsg,removemaster


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, kitty
bind = $mainMod, W, closewindow,
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, Y, exit, 
bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod, E, exec, rofi -show drun
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, mouse:273, resizewindow

# mouse wheel axis: 1 discrete: 1 und -1

